apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-dev
  namespace: development
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: wpmysql
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Welkom01
            - name: MYSQL_DATABASE
              value: wordpress
          volumeMounts:
            - mountPath: "/mnt/nfs_share"
              name: pv-mysqldev-claim
      volumes:
        - name: pv-mysqldev-claim
          persistentVolumeClaim:
            claimName: pv-mysqldev-claim
